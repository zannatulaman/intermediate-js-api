<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background: url(./image.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="input-group mb-3 w-50 mt-5">
                <input type="text" id="inputLocation" class="form-control" placeholder="Enter your location" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-danger" type="button" id="button-search">Button</button>
            </div>
        </div>

        <div class="weather-status text-center text-white">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">New york</h1>
            <h3><span id="temp">38.06</span>&deg;F</h3>
            <h1 id="status" class="lead">Clouds</h1>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
